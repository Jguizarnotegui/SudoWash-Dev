
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login (Sessions)</title>
</head>
<body>
<div class="container">
<div class="page-header">
    <h1>Login <small>HttpSessions</small></h1>
</div>
<form action="Login" method="post">
	<div class="form-group">
		<label>Username (E-mail Address)</label>
		<input class="form-control"type="text" name="username" placeholder="Email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control"type="password" name="password" placeholder="Password">
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="rememberMe"> Remember Username
		</label>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
<input type="submit" name="register" value="Register">
</form>
</div>
</body>
</html>
